{% extends 'base.html' %}

{% block title %}
  <title>LITReview | Créer un ticket</title>
{% endblock %}

{% block navigation %}
<ul>
    <li><a href="{% url 'flux:home' %}" >Flux</a></li>
    <li><a href="{% url 'flux:posts' %}">Posts</a></li>
    <li>Abonnements</li>
    <li>Se déconnecter</li>
</ul>
{% endblock %}

{% block content %}
    <div class="create-ticket-container">
      <h2>Créer un ticket</h2>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Envoyer">
      </form>
    </div>
{% endblock %}
