{% extends 'base.html' %}

{% block title %}
<title>LITReview | Supprimer une critique</title>
{% endblock %}

{% block navigation %}
{% include "reviews/nav.html" %}
{% endblock %}

{% block content %}
<div class="delete-container">
    <form method="POST">
        {% csrf_token %}
        <p>Êtes-vous sûr de vouloir supprimer '{{ post }}'?</p>

        <input type="submit" value="Oui, supprimer">
    </form>
</div>
{% endblock %}
